name: Deploy Infrastructure and App

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  TF_WORKING_DIR: "./aws-ecs-infra/env/staging" 
  APP_WORKING_DIR: "./todo-app/app"
  PYTHON_VERSION: "3.11"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install App Dependencies
        working-directory: ${{ env.APP_WORKING_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Render terraform.tfvars from secret
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TFVARS_CONTENT: ${{ secrets.TF_VARS_STAGING }}
        run: |
          set -euo pipefail
          if [ -z "${TFVARS_CONTENT:-}" ]; then
            echo "TF_VARS_STAGING GitHub secret is not set. Please add it." >&2
            exit 1
          fi
          printf "%s" "$TFVARS_CONTENT" > terraform.tfvars

      - name: Run Unit Tests (if present)
        working-directory: ${{ env.APP_WORKING_DIR }}
        run: |
          set -euo pipefail
          if [ -f tests ] || [ -d tests ]; then
            pip install pytest
            pytest
          else
            echo "No tests directory found, skipping pytest."
          fi

      - name: Lint Dockerfile (hadolint)
        working-directory: ${{ env.APP_WORKING_DIR }}
        run: |
          docker run --rm -i hadolint/hadolint < Dockerfile || true
          # Я додав "|| true" щоб воно ПОКАЗАЛО помилки, але НЕ ЗУПИНИЛО пайплайн.
          # Прибери "|| true", якщо хочеш бути суворим.

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Auto-format Terraform Code
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan (save to file)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan.binary

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false tfplan.binary

      - name: Export Terraform Outputs
        working-directory: ${{ env.TF_WORKING_DIR }}
        id: tf-outputs
        run: |
          echo "ECR_REPO_URL=$(terraform output -raw ecr_repository_url)" >> $GITHUB_ENV
          echo "ECS_CLUSTER_NAME=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_ENV
          echo "ECS_SERVICE_NAME=$(terraform output -raw ecs_service_name)" >> $GITHUB_ENV
          echo "Terraform outputs exported."

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        working-directory: ${{ env.APP_WORKING_DIR }}
        run: |
          set -euo pipefail
          IMAGE_TAG=${{ github.sha }}
          REPO_URL=${{ env.ECR_REPO_URL }}

          echo "Building image for $REPO_URL..."
          docker build -t $REPO_URL:latest -t $REPO_URL:$IMAGE_TAG .
          docker push $REPO_URL:latest
          docker push $REPO_URL:$IMAGE_TAG

      - name: Update ECS Service
        run: |
          set -euo pipefail
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER_NAME }} \
            --service ${{ env.ECS_SERVICE_NAME }} \
            --force-new-deployment
