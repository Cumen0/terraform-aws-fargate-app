<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .todo-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .todo-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .todo-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .todo-header h1 {
            margin: 0;
            font-weight: 600;
        }
        .task-item {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .task-item.todo {
            border-left-color: #0d6efd;
        }
        .task-item.done {
            border-left-color: #198754;
            background-color: #f8f9fa;
        }
        .task-text {
            flex: 1;
            padding: 0.75rem 0;
        }
        .task-text.completed {
            text-decoration: line-through;
            color: #6c757d;
            font-style: italic;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        .btn-action {
            margin-left: 0.5rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container todo-container">
        <div class="card todo-card">
            <div class="todo-header">
                <h1><i class="bi bi-check2-square"></i> My To-Do List</h1>
                <p class="mb-0 mt-2">Stay organized and get things done!</p>
            </div>

            <div class="card-body p-4">
                <!-- Add Task Form -->
                <form method="POST" action="/add" class="mb-4">
                    <div class="input-group input-group-lg">
                        <input
                            type="text"
                            class="form-control"
                            name="task"
                            placeholder="What needs to be done?"
                            required
                            autofocus
                        >
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-plus-circle"></i> Add Task
                        </button>
                    </div>
                </form>

                <!-- Tasks List -->
                <div class="tasks-list">
                    {% if tasks %}
                        {% for task in tasks %}
                        <div class="card task-item {{ task.status }} mb-3">
                            <div class="card-body d-flex align-items-center">
                                <div class="task-text {% if task.status == 'done' %}completed{% endif %}">
                                    <strong>{{ task.task }}</strong>
                                    <small class="text-muted d-block mt-1">
                                        <i class="bi bi-clock"></i> {{ task.created_at[:10] }}
                                    </small>
                                </div>
                                <div class="d-flex align-items-center">
                                    {% if task.status == 'todo' %}
                                    <form method="POST" action="/complete/{{ task.id }}" class="d-inline">
                                        <button type="submit" class="btn btn-success btn-sm btn-action" title="Mark as done">
                                            <i class="bi bi-check-lg"></i> Complete
                                        </button>
                                    </form>
                                    {% else %}
                                    <span class="badge bg-success me-2">
                                        <i class="bi bi-check-circle"></i> Done
                                    </span>
                                    {% endif %}
                                    <form method="POST" action="/delete/{{ task.id }}" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this task?');">
                                        <button type="submit" class="btn btn-danger btn-sm btn-action" title="Delete task">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    {% else %}
                        <div class="empty-state">
                            <i class="bi bi-inbox"></i>
                            <h4>No tasks yet!</h4>
                            <p>Add your first task above to get started.</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
